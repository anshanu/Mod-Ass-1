<html>
  <head>
    <meta charset="utf-8">
    <script type = "text/javascript" src = "angular.min.js"></script>
    <script type = "text/javascript" src = "LunchCheck.js"></script>
    <title>Lunch Check App</title>
  </head>
  <body ng-app="LunchCheckApp">
    <h1> Lunch Check </h1>
    <div ng-controller ="LunchCheckController">
      <p> Enter your lunch menu :
      <input type = "text" ng-model ="menu">
      </p>
      <button ng-click =  "checkLunch()">Check If Too Much</button>
      <p>
      <input type = "text" ng-model ="result" ng-blur="reset();">
      </p>
    </div>
  </body>
</html>
